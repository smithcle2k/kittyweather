<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Weather Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-widget">
            <header class="weather-header">
                <h1 class="location">Loading...</h1>
                <img src="" alt="Weather Icon" id="weatherIcon" class="weather-icon">
                <div class="current-weather">
                    <p class="temperature">--°F</p>
                    <p class="feels-like">Feels Like: --°</p>
                    <p class="condition">--</p>
                </div>
            </header>
        </div>
    </div>
    <div class="music-player">
        <button id="playMusicButton">Play Music</button>
        <audio id="backgroundMusic" loop>
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
